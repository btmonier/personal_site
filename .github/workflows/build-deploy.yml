name: Build and Deploy Site

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JS Distribution
        run: |
          chmod +x gradlew
          ./gradlew clean jsBrowserDistribution --no-build-cache

      - name: Debug build output
        run: |
          echo "=== Build directory structure ==="
          find build/dist -type f 2>/dev/null | head -50 || echo "No build/dist found"
          echo ""
          echo "=== Distribution contents ==="
          ls -laR build/dist/js/productionExecutable/ 2>/dev/null || echo "productionExecutable not found"
          echo ""
          echo "=== Verify publications.json content (first 30 lines) ==="
          head -30 build/dist/js/productionExecutable/content/publications.json 2>/dev/null || echo "publications.json not found in build"
          echo ""
          echo "=== Source publications.json (first 30 lines) ==="
          head -30 src/jsMain/resources/content/publications.json
          
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/dist/js/productionExecutable

  deploy:
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  generate-cv:
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate CV PDF
        run: |
          chmod +x gradlew
          ./gradlew clean jvmRun --args="-o btmonier_cv.pdf" --no-build-cache

      - name: Verify CV PDF generated
        run: |
          echo "=== Checking generated PDF ==="
          ls -la btmonier_cv.pdf
          echo ""
          echo "=== PDF file info ==="
          file btmonier_cv.pdf
          echo ""
          echo "=== Verify publications in source (first entry) ==="
          head -20 src/jsMain/resources/content/publications.json

      - name: Get formatted timestamp
        id: timestamp
        run: |
          FORMATTED_DATE=$(date -u +'%Y-%m-%d @ %H:%M UTC')
          echo "date=$FORMATTED_DATE" >> $GITHUB_OUTPUT

      - name: Delete existing release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete the old release to force fresh upload
          gh release delete cv-latest --yes 2>/dev/null || echo "No existing release to delete"
          # Also delete the tag to allow recreation
          git push origin :refs/tags/cv-latest 2>/dev/null || echo "No existing tag to delete"

      - name: Create Latest CV Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cv-latest
          name: Latest CV Release
          body: |
            ## Curriculum Vitae - Brandon Monier
            
            This release is automatically updated on each push to production.
            
            Last updated: `${{ steps.timestamp.outputs.date }}`
          files: btmonier_cv.pdf
          draft: false
          prerelease: false
          make_latest: true

