name: Build and Deploy Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JS Bundle
        run: |
          chmod +x gradlew
          ./gradlew jsBrowserProductionWebpack

      - name: Copy resources to distribution
        run: |
          # Debug: Show what was built
          find build -type d -name "*Executable*" 2>/dev/null || true
          ls -la build/dist/js/ 2>/dev/null || true
          # Create directory if it doesn't exist and copy resources
          mkdir -p build/dist/js/productionExecutable
          cp -r src/jsMain/resources/* build/dist/js/productionExecutable/
          
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/dist/js/productionExecutable

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  generate-cv:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate CV PDF
        run: |
          chmod +x gradlew
          ./gradlew jvmRun --args="-o btmonier_cv.pdf"

      - name: Create/Update Latest CV Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cv-latest
          name: Latest CV
          body: |
            ## Curriculum Vitae - Brandon Monier
            
            This release is automatically updated on each push to main.
            
            Last updated: ${{ github.event.head_commit.timestamp }}
          files: btmonier_cv.pdf
          draft: false
          prerelease: false

