name: Release CV PDF

on:
  push:
    tags:
      - 'cv-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'CV v2025'
        required: true
        default: '2025'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate CV PDF
        run: ./gradlew jvmRun --args="-o btmonier_cv.pdf"

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/cv-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cv-v${{ steps.version.outputs.version }}
          name: CV Release ${{ steps.version.outputs.version }}
          body: |
            ## Curriculum Vitae - Brandon Monier
            
            Generated on: ${{ github.event.repository.updated_at }}
            
            ### Downloads
            - `btmonier_cv.pdf` - Full CV in PDF format
          files: btmonier_cv.pdf
          draft: false
          prerelease: false

